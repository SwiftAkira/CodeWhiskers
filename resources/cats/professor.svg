<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- Professor Paws - The scholarly cat -->
    <circle cx="100" cy="100" r="80" fill="#BFBFBF" />
    <!-- Face -->
    <circle cx="75" cy="90" r="10" fill="#FFF" />
    <circle cx="125" cy="90" r="10" fill="#FFF" />
    <circle cx="75" cy="90" r="5" fill="#000" />
    <circle cx="125" cy="90" r="5" fill="#000" />
    <!-- Whiskers -->
    <line x1="40" y1="110" x2="70" y2="105" stroke="#000" stroke-width="1" />
    <line x1="40" y1="120" x2="70" y2="115" stroke="#000" stroke-width="1" />
    <line x1="160" y1="110" x2="130" y2="105" stroke="#000" stroke-width="1" />
    <line x1="160" y1="120" x2="130" y2="115" stroke="#000" stroke-width="1" />
    <!-- Smile -->
    <path d="M90,115 Q100,125 110,115" fill="none" stroke="#000" stroke-width="2" />
    <!-- Ears -->
    <polygon points="60,40 45,20 75,30" fill="#BFBFBF" stroke="#000" />
    <polygon points="140,40 155,20 125,30" fill="#BFBFBF" stroke="#000" />
    <!-- Glasses -->
    <circle cx="75" cy="90" r="15" fill="none" stroke="#000" stroke-width="2" />
    <circle cx="125" cy="90" r="15" fill="none" stroke="#000" stroke-width="2" />
    <line x1="90" y1="90" x2="110" y2="90" stroke="#000" stroke-width="2" />
    <!-- Graduation Cap -->
    <rect x="70" y="40" width="60" height="10" fill="#000" />
    <polygon points="100,40 70,50 130,50" fill="#000" />
    <line x1="100" y1="40" x2="115" y2="55" stroke="#FFFF00" stroke-width="2" />
    <circle cx="115" cy="55" r="5" fill="#FFFF00" />
</svg> 